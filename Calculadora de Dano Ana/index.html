<!DOCTYPE html>
<html>
    <head>
        <title> Calculadora de Dano RPG </title>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
    </head>
    <body>
         <div class="div-principal"><!--DIVPRINCIPAL-->
             <div class="linha-titulo"><!--DIV TITULO1-->
        
                <h1>Calculadora de Dano </h1>
            </div>
            <div class="linha-titulo"> <!--DIV SELECIONE PERSONAGEM-->
              <h2>Selecione um personagem </h2>
            </div>
            <div class= "div-interna-elementos"> <!--DIV PERSONAGEM-->
                <div><!--Div ORC-->
                    <img src ="img/orc.png" alt="Personagem ORC" width="200" height="200"/>
                    <p class="legenda-imagem">ORC</p>
                </div> 

                <div><!--Div goblin-->
                    <img src="img/globin.png" alt="Personagem Goblin" width="200" height="200"/>
                    <p class="legenda-imagem">Globin</p>
                </div> 

                <div ><!--Div feiticieira-->
                    <img src="img/feiticeira.png" alt="Persomagem Feiticeira" width="200" height="200"/>
                    <p class="legenda-imagem">Feiticeira</p>
                </div> 

            </div>
            <DIV class="linha-titulo"><!--DIV SELECIONE UMA ARMA-->
                <h2>Selecione uma arma</h2>

            </DIV>
            <div class= "div-interna-elementos"> <!--armas-->
                <div ><!--Div soco-->
                <img class="pointer" src="img/soco.png" alt="Soco" width="200" weight="200"/>
                <p class="legenda-imagem">Soco</p>
                </div> 
                <div><!--Div arco-->
                    <img class="pointer"src="img/arco.png" alt="Arco" width="200" weight="200"/>
                    <p class="legenda-imagem">Arco</p>
                </div> 
                <div><!--Div espada-->
                    <img class="pointer" src="img/espada.png" alt="Espada" width="200" weight="200"/>
                    <p class="legenda-imagem">Espada</p>
                </div> 
            </div>
            <div class="linha-titulo"><!--Div Botao-->
                <button id="btncalcular" type="button"> Calcular Dano</button>

            </div>
         </div>   
    </body>
</html>
